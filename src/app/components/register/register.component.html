<div class="row">
    <h2 class="col-sm-6">Registration</h2>
  </div>
  <form (keyup.enter)="register()">
    <div class="form-group">
        <label for="registerUsername">Username: </label>
        <input type="text" id="registerUsername" name="registerUsername" class="form-control" [(ngModel)]="username">
    </div>
    <div class="form-group">
        <label for="registerPassword">Password: </label>
        <input type="password" id="registerPassword" name="registerPassword" class="form-control" [(ngModel)]="password">
    </div>
    <div class="form-group">
        <input type="radio" id="Employee" name="Role" value="EMPLOYEE" [(ngModel)]="role">
        <label for="Employee">Employee</label> <br>
        <input type="radio" id="Manager" name="Role" value="MANAGER" [(ngModel)]="role">
        <label for="Manager">Manager</label>
    </div>
  </form>
  <button class="btn btn-primary" (click)="register()">Register</button>
  <div *ngIf="errorMsg">
    <span style="color: red;">Registration failed. Try another username.</span>
  </div>
  <div *ngIf="notAllFieldFilled">
    <span style="color: red;">Please fill out all field and select a Role.</span>
  </div>
  <div *ngIf="successMsg">
    <span style="color: red;">Registration successful! You can now log in.</span>
  </div>
